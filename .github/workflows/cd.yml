name: CD

on:
  push:
    branches: [ "main" ]

jobs:
  deliver:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build --if-present

      - name: Upload production-ready build
        uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: dist/

  deploy:
    runs-on: ubuntu-latest
    needs: deliver
    steps:
      - name: Download production-ready build
        uses: actions/download-artifact@v4
        with:
          name: angular-dist

      - name: Display build files
        run: ls -R dist/

